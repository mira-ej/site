<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="128px">
  <style>
    .split { animation: split 1.5s ease-out .5s infinite; transform-origin: 24px 26.3094px; }
    .move > polygon { animation: move 1.5s ease-out .5s infinite; }

    #bl { transform-origin: 16px 30.9282px; }
    #br { transform-origin: 32px 30.9282px; }
    #tc { transform-origin: 24px 17.0718px; }

    @keyframes split {
      0% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(180deg) scale(2); }
    }
    @keyframes move {
      0% { transform: scale(1); }
      25% { transform: scale(.5); }
      100% { transform: scale(0); }
    }
  </style>
  <g class="split" fill="#f7be1a">
    <polygon points="20,24 24,30.9282 28,24"/>
    <g class="move">
      <polygon id="bl" points="16,30.9282 24,17.0718 32,30.9282"/>
      <polygon id="br" points="16,30.9282 24,17.0718 32,30.9282"/>
      <polygon id="tc" points="16,30.9282 24,17.0718 32,30.9282"/>
    </g>
  </g>
</svg>
